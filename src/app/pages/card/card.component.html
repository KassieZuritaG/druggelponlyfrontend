<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<form>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col align-self-end">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-text bg-white">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" name="filtrar" class="form-control" placeholder="Buscar producto" [(ngModel)]="productService.filtroProducto">
          </div>
        </div>
      </div>
    </div>
  </div>   
</form>
<div class="row card-deck text-center">
  <!--<div *ngFor="let productInfo of page?.content|filtroProducto:'productName':productService.filtroProducto" class="col-lg-3 "></div>-->
  <div *ngFor="let productInfo of page?.content|filtroProducto:'productName':productService.filtroProducto" class="col-lg-3 ">
    <div class="card mb-3"  >
      <img height="15%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>Descripci√≥n: </strong>{{productInfo.productDescription}}</p>
          <p class="card-text"><strong>Precio: </strong>{{productInfo.productPrice | currency}}</p>
          <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-primary btn-lg"
        >Obtener</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">No disponible</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
